<!DOCTYPE html>
<html>
<head>
	<title>99 Bottles of Beer</title>
	<meta charset="UTF-8" />
	
</head>
	
<body>
	<h1>99 Bottles of Beer</h1>


	<script>
	for (var i=99; i>=0; i-- ) {

		switch(i) {

			case 2: 
				document.write("<p>" + i + " bottles of beer on the wall, " + i + " bottles of beer.  Take one down and pass it around, " + (i-1) + " bottle of beer on the wall.</p>");
				break;

			case 1:
				document.write("<p>"+ i + " bottle of beer on the wall, " + i + " bottle of beer. Take one down and pass it around, " + (i-1) + " bottles of beer on the wall.</p>");
				break;

			case 0: 
				document.write("<p>"+ i + " bottles of beer on the wall, " + i + " bottles of beer. Go to the store and buy some more, " +(i+99) + " bottles of beer on the wall."+"</p>"); 
				break;

			default: 
				document.write("<p>" + i + " bottles of beer on the wall, " + i + " " + " bottles of beer.  Take one down and pass it around, " + (i-1) + " bottles of beer on the wall.</p>");
		};

	};

	</script>


</body>
</html>
