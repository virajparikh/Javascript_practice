<!DOCTYPE html>
<html>

<head>
	<title>Practicing Javascript</title>
	<meta charset="UTF-8" />
	
</head>
	
<body>
	<h1>Javascript Practice</h1>

	<script>
	
	for (var i = 1; i <= 100; i++)  {
		if (i%3 === 0 && i%5 === 0) {
			document.write("FizzBuzz" + "<br/>");
		} else if (i % 3 === 0 ) {
			document.write("Fizz" + "<br/>");
		} else if (i % 5 === 0) {
			document.write("Buzz" + "<br/>");
		} else {document.write(i + "<br/>");
		} 
	}

	</script>


</body>
</html>
